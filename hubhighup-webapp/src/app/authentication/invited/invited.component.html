  <div class="well well-lg center col-xs-6 col-xs-offset-3 animated fadeIn" >
    <div *ngIf="!resetPassword">
      <div *ngIf="errorMessage">
        <p class="lead">Invalid invitation</p>
        <p>Invitation has possibly expired or has been revoked.</p>
        <p>(If you already set your password, please <a routerLink="/login">click here</a> to login.)</p>
      </div>
      <div *ngIf="!errorMessage">
        <p class="lead">Checking credentials...</p>
      </div>
    </div>
    <div *ngIf="resetPassword">
      <p class="lead">Almost there...</p>
      <form>
        <div class="form-group">
          <label for="newPassword">Set Password</label>
          <input name="newPassword" class="form-control" type="password"
            aria-describedby="passwordHelp" required [(ngModel)]="newPassword"/>
          <span id="passwordHelp" class="help-block small">As part of your initial sign-in, you need to set a password you will use.</span>
        </div>
        <div class="form-group">
          <button (click)="setNewPassword()" class="btn btn-primary" type="submit">Set Password</button>
        </div>
      </form>
    </div>
  </div>
