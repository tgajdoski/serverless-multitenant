
  <div class="well well-lg center col-xs-8 col-xs-offset-2 animated fadeIn">
    <p class="lead">Create another project</p>
    <form>
      <div class="form-group">
        <label for="projectname">Project name</label>
        <input name="projectname" class="form-control" type="projectname" [(ngModel)]="projectname"/>
      </div>
      <div class="form-group">
        <button #myButt (click)="createproject()" type="submit" class="btn btn-primary">Create project</button>
      </div>
    </form>
  </div>

  <div *ngIf="creatingProject" id="blocker" class="animated" >
    <div class="cssload-loader"></div>
  </div>
